<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Calculadora de IMC</h2>
            <form id="imcForm">
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" step="0.1" min="1">
                    <div class="invalid-feedback">Insira um peso válido.</div>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m):</label>
                    <input type="number" class="form-control" id="altura" step="0.01" min="0.5">
                    <div class="invalid-feedback">Insira uma altura válida.</div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calcularIMC()">Calcular</button>
            </form>
            <div class="mt-4">
                <h4>Resultado:</h4>
                <p id="resultado" class="fw-bold"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
